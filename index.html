<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="script.js"></script>
  <title>1Kodutoo</title>
  <style>
  body{
    background: #333333;
    font-family: tahoma;
  }
  #Date{
    color: #fff;
    text-align: center;
    font-size: 40px;
    letter-spacing: 10px;
    text-transform: uppercase;
    margin-top: 30px;
  }

  #Clock span{
    float: left;
    text-align: center;
    font-size: 84px;
    margin: 0 2.5%;
    color: #fff;
    padding: 20px;
    width: 20%;
    border-radius: 20px;
    background: #393939;
  }

  #Clock:after{
    content: "";
    display: block;
    clear: both;
  }

  span.turn{
    animation: turn 0.7s ease forwards;
  }

  @keyframes turn{
    0%{transform: rotateX(0deg)}
    100%{transform: rotateX(360deg)}
  }

  #DateAndClock{
    width: 850px;
    margin: 15% auto;
  }

  button{
    width: 30%;
    background-color: #a09693;
    color: white;
    padding: 20px;
    font-size: 15px;
    margin-top: 30px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-transform: uppercase;
  }

  #Author{
    font-size: 15px;
    width: 20%;
    background-color: white;
    padding: 15px;
  }


  </style>
</head>
<body>
  <div id="DateAndClock">
    <div id="Clock"></div>
    <div id="Date"></div>
    <button id="Color">background color</button>
    <button id="Language">language</button>
    <button id="Radio">audio</button>
  </div>
  <div id="Author">
    <span>Maksim Jelizarov</span>
    <a href="https://github.com/Xpym482/1kodutoo"><span>Github</span></a>
  </div>
</body>
</html>
