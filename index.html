<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="clock.js"></script>
</head>
<body>
<video loop id="videoBg" style="display: none;">
     <source src="time.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>
<canvas id="clock" onclick="getCoordinates (event)" style="z-index: 0;">This browser doesn't support html canvas!</canvas>
<div class="container">
    <p>Click anywhere to change position.</p>
    <br>
    <label>Size: </label>
        <input type="range" min="150" max="500" value="250" class="slider" oninput="changeRadius(this.value)" id="range">
    <br><br>
    <label>Background-color: </label>
        <input type="color" name="favcolor" value="#000000" id="color">
    <label>Clock-color: </label>
        <input type="color" name="favcolor" value="#ffffff" id="colorS">
    <button onclick="changeColor()" class="button">Change</button>
    <br><br>
    <label>Play music: </label>
        <button onclick="showVideo()" id="btn" class="button">Play/Pause</button>
</div>
    <footer>
        <a href="https://github.com/rasmus127/1kodutoo" target="_blank">Kaspar Rasmus Eelmaa (+ GITHUB)</a>
    </footer>
</body>
</html>
