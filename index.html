   </div>

   <script>
   
$(document).ready(function(){
$("#hide").click(function(){
    $('#monthAndYearContainer').fadeOut();
  });
  $("#show").click(function(){
    $("#monthAndYearContainer").fadeIn();
  });
});

$(document).ready(function(){
$("#hide2").click(function(){
    $('#dayContainer').fadeOut();
  });
  $("#show2").click(function(){
    $("#dayContainer").fadeIn();
  });
});

$(document).ready(function(){
$("#hidemenu").click(function(){
    $('#menu').fadeOut();
  });
  $("#showmenu").click(function(){
    $("#menu").fadeIn();
  });
});
</script>
