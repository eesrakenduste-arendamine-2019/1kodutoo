<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Kodunetöö 1: Kell</title>
</head>
<body>
  <div class="container">
  <h1>Kell</h1>
  <h3>Autor: Priit Laupa</h3>
  <h5>Koduse töö repo: <a href="https://github.com/priilau/1kodutoo" alt="repo" target="_blank">https://github.com/priilau/1kodutoo</a></h5>
  <div class="clockContainer">
    <div class="clockClass">
      <div id="clock">
        <div id="time"></div>
        <div id="date"></div>
        <div id="day"></div>
      </div>
    </div>
    <div class="buttons">
      <button type="button" id="changeClockColor">Muuda kella värve</button>
      <button type="button" id="changeBackgroundColor">Muuda kella taustavärvi</button>
      <button type="button" id="changeClockLocation">Muuda kella asukohta</button>
    </div>
    <div class="music">
      <button type="button" id="confirm">Pane muusika mängima</button>
    </div>
  </div>
</div>
</body>
</html>
