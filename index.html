        <div id="yellowButton" value="yellow" onclick="changeColor(this.id)"></div>
        <div id="whiteButton" value="white" onclick="changeColor(this.id)"></div>

    </div>
    <div id="info">
        <p id="weekday"></p>
        <p id="clock"></p>
        <p id="month"></p>
