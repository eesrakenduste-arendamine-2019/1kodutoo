<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <title>Clock</title>
  <style>
  body{
    background-color: #41BAB6;
  }
  #clockContainer{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin-top: -100px;
    color: white;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    font-family: Arial;
    font-size: 150px;
    font-weight: bold;
  }
  #dateContainer{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    font-family: Helvetica;
    font-size: 50px;
    font-weight: bold;
  }
  #dayContainer{
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: 50px;
    transform: translate(-50%, -50%);
    color: white;
    text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    font-family: Helvetica;
    font-size: 50px;
    font-weight: bold;
  }


  </style>
</head>
<body>

  <div id="clockContainer"></div>
  <!--<button id="clockButton">Muuda v√§rvi</button>-->
  <div id="dateContainer"></div>
  <div id="dayContainer"></div>

</body>
</html>
