<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Kell</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
    <script src="./assets/js/app.js"></script>

</head>

<body>

    

    <div class="clock">

        <div class="box"></div>
        <p id= "clockButton" type="box" class="timebox" ></p>

        <div class="hand">
            <div class="hr-hand"></div>
        </div>

        <div class="hand">
            <div class="min-hand"></div>
        </div>

        <div class="hand">
            <div class="sec-hand"></div>
        </div>
        <div class="date">
          <div id="daymonthyear"></div>
        </div>
        <div class="dot"></div>
    </div>

    <button value="Taasta algne seis" onClick="window.location.reload()" class = ></button>


    <button class="author" id = "clockButton"><b>Autor:</b> Kristjan Kelk</button>
</body>

</html>
