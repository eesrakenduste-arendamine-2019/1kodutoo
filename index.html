  <div id="myDropdown" class="dropdown-content">

  <button onclick="textO()" class="dropbtn2">Orange</button>
  <button onclick="textRes()" class="dropbtn2">Reset color</button>
</div>

<button onclick="changeMusic()" class="dropbtn">Change music</button>
