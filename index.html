<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Coiny|Satisfy|Source+Code+Pro:500" rel="stylesheet">
  <title>kella proov</title>
</head>
<body>
  <h1>Lauakell</h1>
  <div id="flex-container">
  <div id="time"></div><br>
  <div id="clock">
    <div class="num num1"><div>I</div></div>
    <div class="num num2"><div>II</div></div>
    <div class="num num3"><div>III</div></div>
    <div class="num num4"><div>IV</div></div>
    <div class="num num5"><div>V</div></div>
    <div class="num num6"><div>VI</div></div>
    <div class="num num7"><div>VII</div></div>
    <div class="num num8"><div>VIII</div></div>
    <div class="num num9"><div>IX</div></div>
    <div class="num num10"><div>X</div></div>
    <div class="num num11"><div>XI</div></div>
    <div class="num num12"><div>XII</div></div>
    <div id="hr-hand"></div>
    <div id="min-hand"></div>
    <div id="sec-hand"></div>
  </div>
  <div class="settings-btn-list">
      <input type="button" class="custom-btn" value="Lülita päevareziimile" onclick="toggleBackgroundDay()">
      <input type="button" class="custom-btn" value="Lülita ööreziimile" onclick="toggleBackgroundNight()">
      <input type="button" class="custom-btn" value="Täisekraan (sisse/välja)" onclick="fullScreen()">
      <input type="button" class="custom-btn" value="github" onclick="location.href='https://github.com/H1ghl4nd3r94/1kodutoo'">
      <input id="demo" type="button" class="custom-btn" value="Autor: Kevin Pruus KUIKB3" onclick="myFunction()">
  </div>
</body>
</html>
