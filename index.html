<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="index.js"></script>
  <script src="theme.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clock</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Nova+Mono');
    @import url('https://fonts.googleapis.com/css?family=Aldrich');
    @import url('https://fonts.googleapis.com/css?family=B612+Mono');

  </style>
</head>

<body>
  <div class="dateAndTime">
    <div id="clockContainer"></div>
    <div id="dateContainer"></div>
    <div id="dayContainer"></div>
  </div>

  <!-- Kood vÃµetud: https://www.w3schools.com/howto/howto_js_sidenav.asp -->
  <div id="mySidenav" class="sidenav">
    <h1>Menu</h1>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="javascript:void(0)" onclick="changeTheme()">Change theme</a>
      <a href="javascript:void(0)" onclick="changeFontSize()">Change font size</a>
      <a href="javascript:void(0)" onclick="resetColor()">Reset color</a>
      <a target="_blank" href="https://github.com/erkkisula/1kodutoo">Repository</a>
  </div>
  
  <div id="main">
    <span style="font-size:60px;cursor:pointer" onclick="openNav()">&#9776;</span>
  </div>

  

  <div id="author">Author: Erkki Sula</div>
  <div id="song" style = "cursor:pointer" onclick="openMusicNav()">Now playing: Luxe & Rain - U</div>

  <div id="musicnav" class="musicnav">
    <audio id="myAudio" autoplay loop>
        <source src="music/track1.mp3" type="audio/mpeg">
    </audio>
    <h1 style="cursor:pointer" onclick="closeMusicNav()">Music controls</h1>
      <h2 id="volume"></h2>
      <a href="javascript:void(0)" id="playpause" onclick="playPause()"">Pause</a>
      <a href="javascript:void(0)" id="volumeup" onclick="volumeUp()"">Volume +</a>
      <a href="javascript:void(0)" id="volumedown" onclick="volumeDown()"">Volume -</a>
  </div>
</body>
</html>
