<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="options" class="animate">
            <label>
                <input type="checkbox" name="show-date" id="show-date" checked="checked"> Show date
            </label>
            <span class="separator">|</span>
            <label>
            <input type="checkbox" name="show-colors" id="show-colors" autocomplete="off"> Change time colors
            </label>
            <span class="separator">|</span>
            <label>
            <input type="checkbox" name="dark-theme" id="dark-theme"> Dark theme
            </label>
            <span class="separator">|</span>
            <span>Clock size:</span>
            <input type="range" min="1" max="10" value="3" name="time-size" id="time-size">
        </div>
        <div id="clock-container">
            <div id="clock">
                <div class="time-part">
                    <div class="color-picker hidden">
                        <input class="time-color" name="hours-color" id="hours-color" type="color">
                    </div>
                    <span id="hours" class="animate-font"></span>
                </div>
                <span class="animate-font">:</span>
                <div class="time-part">
                    <div class="color-picker hidden">
                        <input class="time-color" name="minutes-color" id="minutes-color" type="color">
                    </div>
                    <span id="minutes" class="animate-font"></span>
                </div>
                <span class="animate-font">:</span>
                <div class="time-part">
                    <div class="color-picker hidden">
                        <input class="time-color" name="seconds-color" id="seconds-color" type="color">
                    </div>
                    <span id="seconds" class="animate-font"></span>
                </div>
            </div>
            <div id="date"></div>
        </div>
        <footer>
            Made by: Marvin Helstein | 
            Repository: <a href="https://github.com/KareVulli/1kodutoo">https://github.com/KareVulli/1kodutoo</a>
            | <small><a id="reset" href="#">Reset settings</a></small>
        </footer>
    </div>
    <div id="notification" class="hidden">
        <p>Settings saved successfully!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
