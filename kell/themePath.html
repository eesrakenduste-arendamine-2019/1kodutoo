<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Watch App</title>
</head>

<body>
    <div id="page">
        <script src="js/theme.js" defer></script>
        <div id="quote">
            <p id="timeQuote">Time is an illusion</p>
            <p id="chooseTheme">Choose a theme </p>
        </div>
        <div id="themeBar">
            <button id="dark" onclick="createDark()">Dark</button>
            <button id="light" onclick="createLight()">Light</button>
            <button id="vintage" onclick="createVintage()">Vintage</button>
            <button id="random" onclick="createRandom()">Random</button>
        </div>
        <button id="navigateButton" onclick="goWatch()">Watch</button>
    </div>
    <p id="author">Paul Oskar Soe</p>
</body>

</html>
